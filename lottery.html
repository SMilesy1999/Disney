<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>抽奖结果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      padding: 40px; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f7f9fb;
    }
    #result { font-size: 2em; margin-top: 40px; color: #e67e22; min-height: 2.2em;}
    #drawBtn { 
      font-size: 1.3em; 
      padding: 14px 34px; 
      border-radius: 8px; 
      margin-top: 24px; 
      border: none;
      background: #ffd700; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: background 0.2s;
    }
    #drawBtn:active {
      background: #ffca36;
    }
    @media (max-width: 500px) {
      body { padding: 10px !important; }
      #drawBtn { font-size: 1em; padding: 10px 18px; }
      #result { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <h1>幸运抽奖</h1>
  <p>点击下方按钮，看看你抽到什么奖品吧！</p>
  <button id="drawBtn">开始抽奖 🎁</button>
  <div id="result"></div>
  <script>
    // 奖品清单，可自行添加、修改
    const prizes = [
      "特等奖：iPhone 15 Pro Max",
      "一等奖：AirPods Pro",
      "二等奖：100元京东卡",
      "三等奖：咖啡券一张",
      "安慰奖：祝你天天开心！",
      "参与奖：再接再厉"
    ];

    // 获取用户名字
    const userName = localStorage.getItem('userName') || "神秘嘉宾";

    document.getElementById('drawBtn').onclick = function() {
      document.getElementById('result').textContent = "抽奖中...";
      // 随机延时
      setTimeout(() => {
        // 随机选一个奖品
        const prize = prizes[Math.floor(Math.random() * prizes.length)];
        document.getElementById('result').innerHTML = `🎉 恭喜 <b>${userName}</b><br>抽中 <b>${prize}</b>！`;
      }, 1100);
    }
  </script>
</body>
</html>
